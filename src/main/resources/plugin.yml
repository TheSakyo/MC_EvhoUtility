name: EvhoUtility
version: latest
api-version: 1.15
author: TheSakyo
description: Plugin Utilitaire du serveur Evhonia !
main: fr.TheSakyo.EvhoUtility.UtilityMain
softdepend: [LuckPerms]


commands:
   utilityreload:
     description: Commande pour recharger le plugin (EvhoUtility)
     
   utilityrl:
     description: Commande alias de 'utilityreload' (EvhoUtility)


   bypass:
     description: Commande pour contourner les actions bloqué par certains plugins (EvhoUtility)
     

   world:
     description: Commande pour gérer les monde(s) du serveur (EvhoUtility)
   
   
   gamemode:
     description: Commande pour définir le mode jeux du Joueur (EvhoUtility)
     
   gm:
     description: Commande alias de 'gamemode' (EvhoUtility)


   speed:
     description: Commande pour définir la vitesse du joueur (EvhoUtility)
      
          

   fly:
     description: Commande pour voler (EvhoUtility)
     
   flyspeed:
     description: Commande définit la vitesse de vol (EvhoUtility)


   heal:
     description: Commande pour se soigner (EvhoUtility)


   food:
     description: Commande pour se rassasier (EvhoUtility)

     
   more:
     description: Commande pour s'ajouter un nombre définit de l'item étant en main (EvhoUtility)
 
     
   repair:
     description: Commande pour réparer un items (EvhoUtility)


   AFK:
     description: Commande pour l'AFK (EvhoUtility)
     
     
   cleararmor:
     description: Commande pour vider les armures dans l'inventaire d'un joueur (EvhoUtility)


   clearinventory:
     description: Commande pour vider l'inventaire d'un joueur (EvhoUtility)

   clearinv:
     description: Commande alias de 'clearinv' (EvhoUtility)
     
     
   invsee:
     description: Commande pour ouvrir un inventaire (EvhoUtility)


   enderchest:
     description: Commande pour ouvrir un enderchest (coffre de l'ender) (EvhoUtility)

   ender:
     description: Commande alias de 'enderchest' (EvhoUtility)
     
     

   godmode:
     description: Commande pour être en mode 'dieux' (EvhoUtility)
     
   god:
     description: Commande alias de 'godmode' (EvhoUtility)



   lightning:
     description: Commande pour faire apparaître des éclairs (EvhoUtility)
      
   light:
     description: Commande alias de 'lightning' (EvhoUtility)


   ptime:
     description: Commande pour définir le temp du joueur en question seulement (EvhoUtility)

   pweather:
     description: Commande pour définir la météo du joueur en question seulement (EvhoUtility)

     
   day:
     description: Commande pour définir le temps étant le jour (EvhoUtility)

   noon:
     description: Commande pour définir le temps étant midi (EvhoUtility)

   sunset:
     description: Commande pour définir le temps étant le coucher du soleil (EvhoUtility)
          

   night:
     description: Commande pour définir le temps étant la nuit (EvhoUtility)

   midnight:
     description: Commande pour définir le temps étant minuit (EvhoUtility)

   sunrise:
     description: Commande pour définir le temps étant le lever du soleil (EvhoUtility)


   sun:
     description: Commande pour définir la météo étant étant un temps ensoleillé (EvhoUtility)

   rain:
     description: Commande pour définir la météo étant étant un temps pluvieux (EvhoUtility)

   thunder:
     description: Commande pour définir la météo étant étant un temps pluvieux et orageux (EvhoUtility)


   evholag:
     description: Commande pour gérer les lags (EvhoUtility)

   elag:
     description: Commande alias de 'evholag' (EvhoUtility)
     
   lag:
     description: Commande alias de 'evholag' (EvhoUtility)


   hologram:
       description: Commande pour créer un hologramme (EvhoUtility)

   hg:
     description: Commande de 'hologram' (EvhoUtility)


   image:
     description: Commande pour créer une image (EvhoUtility)


   deathmessage:
     description: Commande pour définir sur vrai ou faux les messages de mort globaux de Minecraft (EvhoUtility)

   dm:
     description: Commande alias 'deathmessage' (EvhoUtility)


   achievementsmessage:
     description: Commande pour définir sur vrai ou faux les achievements globaux de Minecraft (EvhoUtility)

   advancementsmessage:
     description: Commande alias de 'achievementsmessage' (EvhoUtility)

   am:
     description: Commande alias de 'achievementsmessage' (EvhoUtility)
       

   skull:
     description: Commande pour obtenir une tete de Joueur (EvhoUtility)
     
         
     
   staff:
     description: Commande pour ouvrir le menu Staff (EvhoUtility)



   resetboard:
     description: Commande pour remettre le scoreboard du joueur à zéro (EvhoUtility)

   zone:
     description: Commande pour sélectionner une Zone quelconque (EvhoUtility)

          
     
   playercount:
     description: Commande pour le nombre de joueur(s) en ligne (bungee) (EvhoUtility)

   playerlist:
     description: Commande pour voir la liste des joueur(s) en ligne (bungee) (EvhoUtility)


   npc:
     description: Commande pour ajouter un 'npc' (EvhoUtility)


   proxycmd:
     description: Commande pour faire effectuer des commandes vers le Serveur Proxy (EvhoUtility)
     
   proxycommand:
     description: Commande alias de 'proxycmd' (EvhoUtility)
     
          
