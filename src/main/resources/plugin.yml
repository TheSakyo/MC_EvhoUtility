   OldCombatMechanics.*:
     description: Donne accès à toutes les permissions du OCM (EvhoUtility)
     default: op
     children:
       OldCombatMechanics.toggle: true
       OldCombatMechanics.enable: true
       OldCombatMechanics.disable: true
       OldCombatMechanics.test: true
       OldCombatMechanics.swordblock: true

   OldCombatMechanics.toggle:
     description: Permet d'activer et de désactiver le temps de recharge des attaques. (EvhoUtility)
     default: op

   OldCombatMechanics.enable:
     description: Permet d'activer le délai de récupération des attaques pour le serveur ou le monde (EvhoUtility)
     default: op

   OldCombatMechanics.disable:
     description: Permet de désactiver le temps de recharge des attaques pour le serveur ou le monde (EvhoUtility)
     default: op

   OldCombatMechanics.test:
     description: Permet d'exécuter des tests de dommages automatisés en jeu (EvhoUtility)
     default: op

   OldCombatMechanics.swordblock:
     description: Permet aux joueurs de bloquer avec leur sabre (EvhoUtility)
     default: op