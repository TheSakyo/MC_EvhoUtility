chorus-fruit:
  # Cela permet de configurer le comportement du fruit du chorus.
  enabled: false
  worlds: []
  # La distance maximale à laquelle le fruit peut téléporter le joueur. C'est une valeur PAR AXE, donc cela dessine un cube avec
  # '2 * max-teleportation-distance' comme longueur de côté.
  # La valeur par défaut de Vanilla est 8.
  # Une valeur de 0 désactive la téléportation des fruits chorus.
  # Donner une valeur supérieure à 8 PEUT CAUSER DES CONFLITS avec l'anti-triche interne de bukkit et *potentiellement* tout autre anti-cheat que vous utilisez.
  # Veuillez vous assurer que ce n'est pas un problème avant d'augmenter cette valeur.
  max-teleportation-distance: 8
  # Si vous voulez empêcher de manger le fruit complètement. Cela empêche également la téléportation.
  prevent-eating: false
  # La valeur de saturation du fruit chorus.
  # La valeur par défaut de 'vanilla' est 2.4
  saturation-value: 2.4
  # La valeur de la faim du fruit du chorus.
  # La valeur par défaut de 'vanilla' est 4 (2 barres).
  hunger-value: 4

old-burn-delay:
  # Cela fait en sorte que les entités commencent immédiatement à brûler lorsqu'elles entrent dans le feu.
  enabled: false
  worlds: []
  # Combien de temps, en tics, les entités doivent rester sur le feu après ne plus être en contact direct.
  fire-ticks: 120

attack-frequency:
  # Permet de changer l'invulnérabilité du joueur entre les coups.
  enabled: true
  worlds: []
  # Le délai de frappe à appliquer. La valeur par défaut pour les versions 1.9+ est de 20 ticks (1 seconde).
  playerDelay: 18
  mobDelay: 16

old-critical-hits:
  # Les coups critiques fonctionnent comme en 1.8.
  # En 1.8, les dégâts sont augmentés de 0 à 50 %, arrondis à l'inférieur, plus un cœur.
  # En 1.9 les coups critiques sont toujours +50%.
  enabled: true
  world: []
  # Ce par quoi les dégâts, après application des effets des potions, sont multipliés.
  multiplier: 1.5
  # Si le multiplicateur est une décimale aléatoire entre 1 et le multiplicateur.
  is-multiplier-random: true
  # Ce qui est ajouté aux dégâts, après avoir appliqué les effets des potions et les avoir multipliés.
  addend: 1
  # Arrondir ou non les dommages à l'entier le plus proche (1.8 par défaut : true)
  round-down: true
  # Si l'on autorise les crits pendant le sprint. 1.8 : true, 1.9 : false
  allow-sprinting: true


